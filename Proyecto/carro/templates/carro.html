{% extends "template.html" %}

{% block content %}
<div class="container text-center">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-sm-4 col-lg-4 mb-3">
            <form id="productForm" class="form-signin body-center">
                <img class="mb-4" src="https://th.bing.com/th/id/OIP.S9PEQI0Z_ZTHQlNbsOMRYwHaHa?rs=1&pid=ImgDetMain" alt="Logo" width="150" height="150">
                
                <label for="productName" class="form-label mb-3">Nombre del producto:</label>
                <input type="text" id="productName" class="form-control mb-3" placeholder="Nombre del Producto" required>
                
                
                <input type="number" id="productPrice" class="form-control mb-3" placeholder="Precio" required>
                
                <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">AÃ±adir al carro</button>
            </form>
            <div id="cart" class="mt-4">
                <h2>Productos en el Carro</h2>
                <ul id="cartItems" class="list-group mb-3"></ul>
                <h3 id="totalPrice">Total: $0.00</h3>
                <button id="emptyCart" class="btn btn-danger">Vaciar Carro</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock %}
